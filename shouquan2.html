<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>东航物流成本审批系统</title>
    <link rel="stylesheet" href="css/com.css"/>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="js/com.js"></script>
    <style>


        .no-result{width: 100%;height: 500px;background: url("images/tea.png") 50% 50% no-repeat;position: relative;}
        .no-result p{top: 63%;text-align: center;font-size: 18px;color: #8e8e8e;position: absolute;width: 100%;}

        .split{border-bottom: 1px dotted #34b2ec;margin: 0 14px 20px;}
        .pager{text-align: center;width: 100%;margin:20px 0;}
        .pager a{margin: 5px;}
    </style>
</head>
<body>
<div class="wrap">
    <div class="header">
        <div class="header-inner">
            <div class="header-info">
                <p><span class="header-icon"></span>当前登陆用户：<span class="bold">王建民</span></p>
                <a class="header-btn" href="#">退出系统</a>

                <p class="header-date">2015年5月28日 星期四</p>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="nav">
            <ul class="nav-box">
                <li class="nav-header">审批管理</li>
                <li class="cur"><span class="nav-icon icon-1"></span>待办事项</li>
                <li><span class="nav-icon icon-2"></span>已办事项</li>
                <li><span class="nav-icon icon-3"></span>待办授权</li>
                <li class="nav-header">申请管理</li>
                <li><span class="nav-icon icon-4"></span>个人报销</li>
                <li><span class="nav-icon icon-5"></span>通用账单</li>
            </ul>
        </div>
        <div class="content">
            <p class="content-local">>个人任务管理列表--共搜索到 <span class="red">20</span> 条数据</p>

            <form>
                <ul class="ver-box">
                    <li><label>授权开始日期</label><input></li>
                    <li><label>授权结束日期</label><input></li>

                    <li><label>受委托人</label><select>
                        <option>--------请选择--------</option>
                        <option>是</option>
                    </select></li>
                    <li><a href="#" class="btn">授权</a></li>
                </ul>

            </form>
            <p class="split"></p>
            <div class="no-result">
                <p>暂时没有授权操作</p>
            </div>
        </div>
    </div>

</div>
</body>
</html>
